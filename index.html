<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-content-center ">
    <div class="smallContainer rounded-4 border-black p-3 ">
      <div class="img">
        <img src="assets/images/illustration-article.svg" alt="artical" class="img-fluid rounded-2 ">
      </div>
      <div class="col-4 fw-bolder bg-warning text-center my-3 rounded-2">
        Learning
      </div>

      <div class="date fw-semibold "> Published 21 Dec 2023</div>

      <div class="lang my-1">
        HTML & CSS foundations
      </div>

      <p> These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="smallx d-flex">
        <img src="assets/images/image-avatar.webp" alt="avatar" class="img-fluid avatar">
        <div class="mx-3 fw-bolder date mt-1">Greg Hooper</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Ayoub-Benanberg">benaberg Ayoub</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
